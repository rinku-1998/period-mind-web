<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.postContent.label }}<br>
            {{ form.postContent(size=50) }}
        </p>
        <p>
            {{ form.postImage.label }}<br>
            {{ form.postImage() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
